name: Release and Publish

on:
  push:
    tags:
      - "v*" # Triggers on version tags like v1.2.0

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Create GitHub releases
      id-token: write # OIDC for npm publishing

    steps:
      - name: Checkout template repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Build template
        run: pnpm build

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Checkout CLI repository
        uses: actions/checkout@v4
        with:
          repository: nomanjawad/create-atomictemplate
          path: cli
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update CLI package.json version
        run: |
          cd cli
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version

      - name: Publish to npm with provenance
        run: |
          cd cli
          npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸš€ AtomicTemplate v${{ steps.version.outputs.VERSION }}

            ### Installation
            ```bash
            npx create-atomictemplate@${{ steps.version.outputs.VERSION }} my-project
            ```

            ### Quick Start
            ```bash
            npx create-atomictemplate my-project
            cd my-project
            pnpm install
            pnpm dev
            ```

            ### Documentation
            - ðŸ“š [Full Documentation](https://github.com/nomanjawad/atomictemplate#readme)
            - ðŸŽ¯ [Quick Start Guide](https://github.com/nomanjawad/atomictemplate/blob/main/docs/01-getting-started/quick-start.md)

            ### What's New
            See [CHANGELOG.md](https://github.com/nomanjawad/atomictemplate/blob/main/CHANGELOG.md) for details.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit CLI version update
        run: |
          cd cli
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json
          git commit -m "chore: bump version to ${{ steps.version.outputs.VERSION }}" || exit 0
          git push origin main || exit 0
